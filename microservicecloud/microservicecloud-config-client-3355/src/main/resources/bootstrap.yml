spring:
  cloud:
    config:
      name: microservicecloud-config-client #需要从github上读取的资源名称，注意没有yml后缀名
      profile: test                         #本次访问的配置项
      label: master                         #git 分支
      uri: http://config-3344.com:3344      #本微服务启动后先去找 3344号服务(config server)，通过SpringCloudConfig获取GitHub的服务地址
 

